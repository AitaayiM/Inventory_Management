<!DOCTYPE html>
<html>
<head>
    <!--Custom styles-->
	<style>
		@import url("/css/login.css");
		body.sb-nav-fixed {
			overflow-x: hidden;
		}

        .card {
            height: 500px;
        }
	</style>
    <div th:replace="~{body/header :: myHeader}"></div>
</head>
<body class="sb-nav-fixed">
    <div th:replace="~{body/navbar :: myNavbar}"></div>
    <div id="layoutSidenav">
    <div th:replace="~{body/sidebar :: mySidebar}"></div>
    <div id="layoutSidenav_content">
    <div class="container">    
    <div class="container">
        <h1 class="display-6 d-flex justify-content-center">Add a product</h1>
        <hr class="border border-primary border-3 opacity-75">
        <div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Add a product</h3>
				</div>
				<div class="card-body card-block">
        <div class="row">
            <div class="col-md-8 mx-auto d-flex justify-content-center ">
                <form id="productForm" method="POST" th:action="@{/product/upload}" enctype="multipart/form-data">

                    <label for="itemName">Product Name :</label>
                    <input type="text" id="itemName" name="itemName" required><br>

                    <label for="itemQuantity">Quantity :</label>
                    <input type="number" id="itemQuantity" name="itemQuantity" required><br>

                    <label for="itemDescription">Description :</label>
                    <textarea id="itemDescription" name="itemDescription"></textarea><br>

                    <label for="itemPrice">Price :</label>
                    <input type="number" id="itemPrice" name="itemPrice" step="0.01" required><br>

                    <div class="form-group">
                        <label for="itemImage">Product picture :</label>
                        <input type="file" id="itemImage" name="itemImage" class="form-control-file">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add">
                </form>
            </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <span th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></span>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <span th:if="${msg != null}" th:text="${msg} class="alert alert-primary""></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
